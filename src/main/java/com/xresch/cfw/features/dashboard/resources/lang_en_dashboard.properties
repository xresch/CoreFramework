#########################################
cfw_widget_sizefactor=Size Factor
cfw_widget_sizefactor_desc=The Size Factor can be used to increase or decrease the size of the tiles.

cfw_widget_borderstyle=Border Style
cfw_widget_borderstyle_desc=Defines the shape of the tile.

cfw_widget_showlabels=Show Labels
cfw_widget_showlabels_desc=Toggle if labels are show in the alert tiles.

cfw_widget_disable=Disable
cfw_widget_disable_desc=Disable this monitor and show tiles as dark gray.

cfw_widget_sampledata=Example Mode
cfw_widget_sampledata_desc=Use example date instead of real data.

cfw_widget_displayas=Display As
cfw_widget_displayas_desc=Choose how to display the data.

cfw_widget_thresholdexcellent=Threshold Excellent
cfw_widget_thresholdexcellent_desc=(Optional)Set the value threshold to reach to display the monitor status as excellent(green). 

cfw_widget_thresholdgood=Threshold Good
cfw_widget_thresholdgood_desc=(Optional)Set the value threshold to reach to display the monitor status as good(green). 

cfw_widget_thresholdwarning=Threshold Warning
cfw_widget_thresholdwarning_desc=(Optional)Set the value threshold to reach to display the monitor status as warning(yellow). 

cfw_widget_thresholdemergency=Threshold Emergency
cfw_widget_thresholdemergency_desc=(Optional)Set the value threshold to reach to display the monitor status as emergency(orange). 

cfw_widget_thresholddanger=Threshold Danger
cfw_widget_thresholddanger_desc=(Optional)Set the value threshold to reach to display the monitor status as danger(red). Everything below will be displayed as unknown(grey).

