cfw_widget_chart_ymin_desc=Set a suggested value for the minimum value of the charts y axis.

cfw_widget_chart_ymax=Y Axis Maximum
cfw_widget_chart_ymax_desc=Set a suggested value for the maximum value of the charts y axis.

