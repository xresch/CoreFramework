

<h1>Change Password</h1>

<form class="form" method="post">

    <div class="form-group">
		<label for="password">Old Password:</label> <input type="password"
			class="form-control" name="oldpassword" id="oldpassword" />
	</div>	
	    <div class="form-group">
		<label for="password">New Password:</label> <input type="password"
			class="form-control" name="newpassword" id="newpassword" />
	</div>	
	<div class="form-group">
		<label for="password">Repeat Password:</label> <input type="password"
			class="form-control" name="repeatpassword" id="repeatpassword" />
	</div>	
	<input type="submit" class="form-control btn btn-primary" value="Submit">
</form>
